<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://use.typekit.net/svb3fuh.css">
  <title>D√≠a del Perro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    .marco {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    video#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .contenedor {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .foto {
      position: absolute;
      top: 350px;  /* Ajusta seg√∫n dise√±o */
      left: 1745px; 
      max-height: 775px;
      border-radius: 2px;
      box-shadow: 0 0 20px white;
    }

    .nombre {
      position: absolute;
      top: 825px;
      left: 36%;
      transform: translateX(-50%);
      font-size: 6.5em;
      font-weight: 800;
      font-family: "jaf-domus-titling-web", sans-serif;
      font-style: normal;
      text-shadow: 0 0 2px black;
      color: #ecd4db;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="marco">
    <video autoplay muted loop id="fondo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <div class="contenedor">
      <img id="foto" class="foto" src="" alt="Peludo" />
      <div class="nombre" id="nombre"></div>
    </div>
  </div>

  <script>
    const url = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjse6RTSM10tWNBeUhO3wIzCeFJBPIHzpm4ZNvYiMP3m56UV9DyfirmMHsqC1Dqa08d2o70MS9Dv4ZG5m6lNyHXjf1Verpq7SChlFRgt8PV9M4ux3HuubqiitGhUaDeriSbc_p5-URJVemAAW7UKuXxWlUgcaHHiTwq06wnl4vgLFoeFxW5kTwjBPNbKwqVYkF7aNaTku2nsPIkf-q6y-z0svMrAbZklwgkYzO2emAoEYrmDjOiRSdHqZxAh08UuiHGNZu716o6iYSgIyz46UMNuiMwAYSMpB_EvVeL&lib=M6Up0sq9BxshXe-Yrmbyfm6eEHa1C_Htb';
    
    let peludos = [];
    let index = 0;

    function mostrarSiguiente() {
      if (peludos.length === 0) return;

      const perrito = peludos[index];
      document.getElementById('foto').src = perrito.imagen;
      document.getElementById('nombre').innerText = perrito.nombre.toUpperCase();

      index = (index + 1) % peludos.length;
    }

    fetch(url)
      .then(res => res.json())
      .then(data => {
        peludos = data;
        index = Math.floor(Math.random() * peludos.length); // üü° Selecci√≥n aleatoria inicial
        mostrarSiguiente();
        setInterval(mostrarSiguiente, 10000); // Cambia cada 10 segundos
      });
  </script>
</body>
</html>
